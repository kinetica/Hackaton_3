<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>More than words</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to More than words</h2>
    <div class="navbar">
      <div class="navbar-inner">
        {{#link-to 'index' class='brand'}}Main{{/link-to}}
        <ul class="nav">
          <li>{{#link-to 'languages'}}Languages{{/link-to}}</li>
          <li>{{#link-to 'play'}}Play{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index"></script>

  <script type="text/x-handlebars" id="languages">
	  
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Languages</th></tr>
            </thead>

            <tbody>
              {{#each item in model}}
                <tr>
                  <td>
                    {{#link-to 'language' item.id}}{{item.name}}{{/link-to}}
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
	
	

 </script>  
 
<script type="text/x-handlebars" id="language">
    <div class="container-fluid">
	<div class="row-fluid">
	<h1>{{model.name}}</h1>
	<ul>
		{{#each item in model.words}}
			<li>{{render "word" item }}</li>
		{{/each}}
	</ul>
	</div>
	</div>
</script>

<script type="text/x-handlebars" data-template-name="word">
	{{model.id}}

	{{#if isEditing}}
	{{input type="text" value=word}}	
		<button {{action 'doneEditing'}} >Done</button>
    {{else}}
		<label for="">{{word}}</label>
      <button {{action 'edit'}} >Edit</button>
    {{/if}}
	
	
</script>

  <script type="text/x-handlebars" id="play">
  <label for="">Score: {{score}}</label>
	{{result}}
    
	<div>
		{{model.word.word}}
	</div>
  
	<div>
	<ul>
		{{#each item in model.translations}}
			<li>{{item}} <button {{action 'test' item}} >Correcta!</button></li>
		{{/each}}
	</ul>
	</div>
  </script>


  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>Algo</p>

    <div class='about'>

      <p>Algo m√°s.</p>
    </div>
  </script>


<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-v2.0.0.js"></script>
<script src="js/libs/ember-1.9.1.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
