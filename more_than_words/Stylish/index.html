<script type="text/x-handlebars" id="index">

        <!-- Header -->
        <header>
            <div class="container">
                <div class="row">

<script type="text/x-handlebars" id="languages">
<!-- Navigation -->
        

        <!-- Header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">







                    <div class="list-group">
                      <a href="#" class="list-group-item active">
                        Language
                      </a>
                    {{#each item in model}}
                        {{#link-to 'language' item.id classNames="list-group-item"}}{{item.name}}{{/link-to}}
                    {{/each}}
                    </div>



        <div class="span9">
          {{outlet}}
        </div>






                        </div>
                    </div>
                </div>
            </div>
        </header>

</script>






<script type="text/x-handlebars" id="language">


        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">



                        <div class="container-fluid">
                        <div class="row-fluid">
                        <h1>{{model.name}}</h1>
                        <ul class="list-group">

                            {{#each item in model.words}}
                                <li class="list-group-item list-group-item-success">{{render "word" item }}</li>
                            {{/each}}
                        </ul>
                        </div>
                        </div>


    
                    </div>
                </div>
            </div>
        </header>
  

</script>








<script type="text/x-handlebars" data-template-name="word">


    {{model.id}}

    {{#if isEditing}}
    {{input type="text" value=word}}    
        <label for="">{{word}}</label>
         - <button {{action 'doneEditing'}} class="btn btn-info">Done</button>
    {{else}}
        <label for="">{{word}}</label>
      - <button {{action 'edit'}} class="btn btn-info">Edit</button>
    {{/if}}


</script>




<script type="text/x-handlebars" id="play">

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">


<div class="well well-lg">

  <label for="">Score: {{score}}</label>
    {{result}}
    
    <div>
        {{model.word.word}}
    </div>
  
    <div>
        <ul>
            {{#each item in model.translations}}
                <li>{{item}} <button {{action 'test' item}} >Correcta!</button></li>
            {{/each}}
        </ul>
    </div>

</div>


                        </div>
                </div>
            </div>
        </header>
  </script>
