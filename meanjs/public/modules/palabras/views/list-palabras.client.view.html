<section data-ng-controller="PalabrasController" data-ng-init="find()">
	<div class="page-header">
		<h1>Palabras</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="palabra in palabras" data-ng-href="#!/palabras/{{palabra._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="palabra.created | date:'mediumDate'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="palabra.palabra"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="respuestasPorUsuario.$resolved && respuestasPorUsuario.length">
		Felicitaciones, respondiste {{respuestasPorUsuario.length}} veces... 
	</div>
</section>
